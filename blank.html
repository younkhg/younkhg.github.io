<!DOCTYPE html>
<html lang=en>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html {
    /* scrollbar hack #1 */
    margin-left: calc(100vw - 100%);
    margin-right: 0;

    background-color: #F5F5F5;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: lighter;
}

body {
  max-width: 45em; /* 0.9 of 50 */

  color: #303030;
  font: 1em sans-serif;
  line-height: 1.8;
  font-weight: lighter;

  margin: 2em auto;
  padding: 0 0 10em 0;
}

body img {
  display: block;
  max-width: 40em; /* 0.8 of 50 */
  margin: 0 auto;
  padding: 0.5em 0;
}

code {
    font: 1em monospace;
    color: #202020;
    background-color: #E0E0E0;
    padding: 0.2em 0.5em;
}

pre code {
    display: block;
    line-height: 1.5;
    padding: 1.0em;
    white-space: pre-wrap;
}

.imgcaption {
  max-width: 35em; /* 0.7 of 50 */
  margin: -0.5em auto 0.5em auto; /* relay img's 0.5em padding bottom*/
  font-size: small;
  text-align: center;
  line-height: 1.5;
}

.note {
    font: 1em monospace;
    color: #202020;
    background-color: #F0E080;
    padding: 1em;
}

/* scrollbar hack #2 */
@media screen and (max-width: 50em) {
    body {
        max-width: 90vw
    }
    body img {
        max-width: 80vw;
        margin: 0 auto;
    }
    .imgcaption {
      max-width: 70vw;
    }
}

@media print{
    html {
        margin: 0;
    }
    body {
        max-width: 90%;
        margin: 2em auto;
    }
    body img {
        max-width: 60%;
        margin: 0 auto;
    }
    .imgcaption {
      max-width: 50%;
    }
}

</style>

<title>Page Title</title>
</head>
<body>

<h2>Caltrain Schedule</h2>

<p>

</p>

</body>
</html>
