<!DOCTYPE html>
<html lang=en>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html {
    /* scrollbar hack #1 */
    margin-left: calc(100vw - 100%);
    margin-right: 0;

    background-color: #F5F5F5;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: lighter;
}

body {
  max-width: 45rem; /* 0.9 of 50 */

  color: #303030;
  font: small sans-serif;
  line-height: 1.8;
  font-weight: lighter;

  margin: 2rem auto;
  padding: 0 0 10rem 0;
}

body img {
  display: block;
  max-width: 40rem; /* 0.8 of 50 */
  margin: 0 auto;
  padding: 0.5rem 0;
}

code {
    font-family: monospace;
    color: #202020;
    background-color: #E0E0E0;
    padding: 0.2rem 0.5rem;
}

pre code {
    display: block;
    line-height: 1.5;
    padding: 1.0rem;
    overflow-x: scroll;
    white-space: pre;
}

.imgcaption {
  max-width: 35rem; /* 0.7 of 50 */
  margin: -0.5rem auto 0.5rem auto; /* relay img's 0.5rem padding bottom*/
  font-size: x-small;
  text-align: center;
  line-height: 1.5;
}

.note {
    font-family: monospace;
    color: #202020;
    background-color: #F0E080;
    padding: 1rem;
}

/* scrollbar hack #2 */
@media screen and (max-width: 50rem) {
    body {
        max-width: 90vw
    }
    body img {
        max-width: 80vw;
        margin: 0 auto;
    }
    .imgcaption {
      max-width: 70vw;
    }
}

@media print{
    html {
        margin: 0;
    }
    body {
        max-width: 90%;
        margin: 2rem auto;
    }
    body img {
        max-width: 60%;
        margin: 0 auto;
    }
    .imgcaption {
      max-width: 50%;
    }
    pre code {
        overflow-x: hidden;
        white-space: pre-wrap;
    }
}

</style>

<title>Page Title</title>
</head>
<body>

<h2>Caltrain Schedule</h2>

<p>

</p>

</body>
</html>
