<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Links</title>

<style>
body {
    margin: 0.5em;
    padding: 0;
    font-family: monospace;
    font-size: small;
}
a {
    margin: 0;
    padding: 0;
    color: #405060;
}
ul {
    margin: 0.5em;
    padding: 0;
    list-style-type: none;
}
td {
    margin: 0;
    padding: 0;
    overflow: hidden;
    white-space: nowrap;
}
</style>

</head>
<body>

<table style="table-layout: fixed; width: 100%;">
  <tr>
    <td id="col0" style="vertical-align: top;"></td>
    <td id="col1" style="vertical-align: top;"></td>
    <td id="col2" style="vertical-align: top;"></td>
    <td id="col3" style="vertical-align: top;"></td>
  </tr>
</table>
    
<a href="https://github.com/younkhg/younkhg.github.io/blob/master/sites.html">Edit</a>

<script>

let links = [
    ["Bash guide", "https://mywiki.wooledge.org/BashGuide"],
    ["kyoun stackoverflow", "https://stackoverflow.com/c/kyoun/questions"],
    ["cppreference", "https://en.cppreference.com"],
    ["Python 3.7 Documentation", "https://docs.python.org/3.7/index.html"],
    ["Swift Language Reference", "https://docs.swift.org/swift-book/ReferenceManual/AboutTheLanguageReference.html"],
    ["Swift Standard Library Reference", "https://developer.apple.com/documentation/swift/swift_standard_library/"],
    ["Python Websockets doc", "https://websockets.readthedocs.io/en/stable/"],
    ["OpenCV", "https://docs.opencv.org/4.1.1/"],
    ["NumPy", "https://numpy.org/doc/1.18/"],
    ["Rotation Converter", "https://www.andre-gaschler.com/rotationconverter/"],
    ["Transforms3d", "http://matthew-brett.github.io/transforms3d/index.html"],
    ["Tkinter", "https://docs.python.org/3/library/tk.html"],
    ["JSON lint", "https://jsonlint.com"],
    ["Kivy doc", "https://kivy.org/doc/stable/"],
    ["Python Flask", "https://flask.palletsprojects.com/en/1.1.x/quickstart/#a-minimal-application"],
    ["FFMPEG", "https://ffmpeg.org/ffmpeg.html"],
    ["Socket", "https://www.man7.org/linux/man-pages/man7/socket.7.html"],
    ["awk", "https://www.gnu.org/software/gawk/manual/gawk.html"],
    ["Happy Hacking Keyboard", "https://hhkeyboard.us"],
    ["Apple Developer Documentation", "https://developer.apple.com"],
    ["MDN Javascript", "https://developer.mozilla.org/en-US/docs/Web/JavaScript"],
    ["MDN HTML", "https://developer.mozilla.org/en-US/docs/Web/HTML"],
    ["MDN CSS", "https://developer.mozilla.org/en-US/docs/Web/CSS"],
]

let l = links.length/4
let linkGroups = [
    links.slice(0, l),
    links.slice(l, 2*l),
    links.slice(2*l, 3*l),
    links.slice(3*l),
];

let cols = [
    document.getElementById("col0"),
    document.getElementById("col1"),
    document.getElementById("col2"),
    document.getElementById("col3"),
]

for (var i = 0; i < 4; i += 1) {
    ls = linkGroups[i];
    col = cols[i];
    for (const l of ls) {
        const ul = document.createElement("ul");
        let a = document.createElement("a");
        a.innerHTML = l[0];
        a.href = l[1];
        let li = document.createElement("li");
        li.appendChild(a);
        ul.appendChild(li);
        col.appendChild(ul);
    }
}

</script>


</body>
</html>
